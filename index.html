<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huntington Bank Email</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="email-wrapper">
        <div class="div-1">
            <div class="div-1-header-div">
                <p class='div-1-header'>
                    Huntington Bank Business Checking
                </p>
            </div>
            <div class="main-div">
                <img src="./images/logo.png" alt="Huntington Logo" class='logo'>
                <h3 class='div-1-heading'>One Login. Two Accounts. Total Convenience.</h3>
                <p>Plus, earn up to <span>$1000'.</span></p>
                <h5 class='bank-name'>Huntington Bank</h5>
            </div>
         </div>
        <div class="div-2">
            <div class='div-2-heading'>Banking, Simplified.</div>
            <div class='div-2-text'>Switch between personal & business checking accounts with one login. Requirements Apply.</div>
            <button class='div-2-btn'>Learn more</button>
        </div>
    </div>
</body>
</html>
